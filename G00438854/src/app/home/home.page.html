<ion-header>
  <ion-toolbar>
    <ion-title>Home Page</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/settings'">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h1>Your Student Number: G00438854</h1>
    <ion-item>
      <ion-label position="floating">Enter Country Name</ion-label>
      <ion-input [(ngModel)]="countryName" placeholder="e.g., United States"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="searchCountries()">Search</ion-button>
  </div>
</ion-content>
